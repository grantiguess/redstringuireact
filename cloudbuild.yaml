# Google Cloud Build Configuration for RedString UI React
# Builds and deploys to Cloud Run

steps:
  # Step 1: Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    id: 'install-deps'

  # Step 2: Build the frontend
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    env:
      - 'NODE_ENV=production'
    id: 'build-frontend'
    waitFor: ['install-deps']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deployment/docker/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/redstring-app:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/redstring-app:latest'
      - '.'
    id: 'build-image'
    waitFor: ['build-frontend']

  # Step 4: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/redstring-app:$BUILD_ID']
    id: 'push-image'
    waitFor: ['build-image']

  # Step 5: Deploy to Cloud Run (Production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'redstring-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/redstring-app:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '4000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=4000,OAUTH_PORT=3002'
      - '--set-secrets'
      - 'GITHUB_CLIENT_ID=github-client-id:latest,GITHUB_CLIENT_SECRET=github-client-secret:latest,VITE_GITHUB_CLIENT_ID=github-client-id:latest'
    id: 'deploy-prod'
    waitFor: ['push-image']

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'

# Build timeout
timeout: '1200s'

# Log to Cloud Logging
logsBucket: 'gs://${PROJECT_ID}-build-logs'

images:
  - 'gcr.io/$PROJECT_ID/redstring-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/redstring-app:latest'